<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Maker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.png" type="image/png" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"
      integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="color-wrapper">
      <div class="hero-wrapper">
        <h1>Color Palette Maker</h1>
        <p class="desc">
          Color Palette Maker uses a clever color system (OKLCH) to keep colors equally bright across all hues. Every color tile shows you its contrast level and color code (hex). The foreground text color is automatically adjusted to be readable on the background color.
        </p>
      </div>
      <div class="controls">
        <div class="control">
          <label for="color-picker">Color</label>
          <input
            class="color-picker"
            id="color-picker"
            type="color"
            name="color-picker"
            value="#308C8C"
          />
          <output id="color-output"></output>
        </div>
        <div class="control">
          <label for="hue-slider">Hue</label>
          <input id="hue-slider" type="range" min="0" max="360" value="180" />
          <output id="hue-output"></output>
        </div>
        <div class="control">
          <label for="saturation-slider">Saturation</label>
          <input
            id="saturation-slider"
            type="range"
            min="1"
            max="100"
            value="50"
          />
          <output id="saturation-output"></output>
        </div>
        <div class="control">
          <label for="lightness-slider">Lightness</label>
          <input
            id="lightness-slider"
            type="range"
            min="0.5"
            max="1.5"
            step="0.001"
            value="1"
          />
          <output id="lightness-output"></output>
        </div>
        <div class="control">
          <label for="num-tiles-slider">Number of tiles</label>
          <input
            id="num-tiles-slider"
            type="range"
            min="2"
            max="96"
            step="1"
            value="12"
          />
          <output id="num-tiles-value"></output>
        </div>
        <div class="control">
          <label for="start-hue-slider">Start Hue</label>
          <input id="start-hue-slider" type="range" min="0" max="360" step="1" value="180" />
          <output id="start-hue-output"></output>
        </div>
        <div class="control">
          <label for="end-hue-slider">End Hue</label>
          <input id="end-hue-slider" type="range" min="0" max="360" step="1" value="180" />
          <output id="end-hue-output"></output>
        </div>
      </div>
      <div class="palette">
        <div class="palette-tiles" id="color-palette"></div>
      </div>
      </div>
    </div>
  </body>
</html>
