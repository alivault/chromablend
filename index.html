<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChromaBlend</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.png" type="image/png" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"
      integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="color-wrapper">
      <h1>Color Palette Maker</h1>
      <h2>Vibrant color palettes, made easy.</h2>
      <p>
        Color Palette Maker helps you create balanced color palettes. It uses a clever
        color system (OKLCH) to keep colors equally bright, no matter the hue.
        Every color box shows you its contrast level and its color code (hex).
      </p>
      <div class="controls">
        <div class="control">
          <label for="color-picker">Color</label>
          <input
            class="color-picker"
            id="color-picker"
            type="color"
            name="color-picker"
            value="#308C8C"
          />
        </div>
        <div class="control">
          <label for="hue-slider">Hue</label>
          <input id="hue-slider" type="range" min="0" max="360" value="180" />
        </div>
        <div class="control">
          <label for="saturation-slider">Saturation</label>
          <input
            id="saturation-slider"
            type="range"
            min="1"
            max="100"
            value="50"
          />
        </div>
        <div class="control">
          <label for="lightness-slider">Lightness</label>
          <input
            id="lightness-slider"
            type="range"
            min="0.5"
            max="1.5"
            step="0.001"
            value="1"
          />
        </div>
        <div class="control">
          <label for="num-tiles-slider">Number of tiles</label>
          <input
            id="num-tiles-slider"
            type="range"
            min="2"
            max="96"
            value="12"
          />
          <output id="num-tiles-value"></output>
        </div>
      </div>
      <hr />
      <h3>Palette</h3>
      <div class="color-row" id="color-palette"></div>
      </div>
    </div>
  </body>
</html>
